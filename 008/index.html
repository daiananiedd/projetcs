<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Daiana Nied">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>equilibrium card</title>
<body>
  <main>
    <section class="card-content">
      <div class="card-div-img">
        
      </div>
      <div class="card-div-text">
        <h1 class="card-h1">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="cardpt">
          <div class="card-power">
            <img class="icon" src="images/icon-ethereum.svg" alt="Foto">
            <p> 0.041 ETH</p>
          </div>
          <div  class="card-time">
            <img class="icon" src="images/icon-clock.svg" alt="Foto">  
            <p>3 days left</p>
          </div>
          
        </div>
        <div class="card-creator">
          <img src="images/image-avatar.png" alt="card author">
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
