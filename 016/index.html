<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="section-result">
      <p class="normal">Your Result</p>
      <h1>76</h1>
      <p class="normal">of 100</p>
      <h2>Great</h2>
      <p class="normal">You scored higher than 65% of the
        people who have taken these tests.</p>
      </section>
      <section class="div-summary">
        <h3>Summary</h3>
        <div>
          <p class="red">Reaction</p>
          <p class="fraction">80 / 100</p>
        </div>
        <div>
          <p class="yellow">Memory</p>
          <p class="fraction">92 / 100</p>
        </div>
        <div>
          <p class="green">Verbal</p>
          <p class="fraction">61 / 100</p>
        </div>
        <div>
          <p class="blue">Visual</p>
          <p class="fraction">72 / 100</p>
        </div>
        <button class="button">Continue</button>
      </section>
    
  </main>
  <!--<div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
